<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Brindes | Portal do Cliente</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração de Cores -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#1A0505',    wine: '#8B0000',
                            light: '#E5E7EB',   card: '#2D1A1A',
                            hover: '#A52A2A'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1A0505; color: #E5E7EB; }
        .loader { border: 4px solid #2D1A1A; border-top: 4px solid #8B0000; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Chatbot Styles */
        .chat-container { transition: all 0.3s ease; z-index: 50; }
        .chat-messages { scrollbar-width: thin; scrollbar-color: #8B0000 #2D1A1A; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-brand-dark">
        <div class="bg-brand-card p-8 rounded-xl shadow-2xl border border-brand-wine w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand-wine text-white mb-4">
                    <i class="ph ph-cube text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Portal do Cliente</h1>
                <p class="text-gray-400 text-sm mt-2">Elo Brindes Corporativos</p>
            </div>

            <form id="form-login" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">E-mail Corporativo</label>
                    <input type="email" id="email" required class="w-full bg-[#1A0505] border border-gray-700 text-white rounded px-4 py-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                    <input type="password" id="password" required class="w-full bg-[#1A0505] border border-gray-700 text-white rounded px-4 py-3">
                </div>
                <button type="submit" class="w-full bg-brand-wine hover:bg-brand-hover text-white font-bold py-3 rounded transition">
                    <span id="btn-login-text">Acessar Painel</span>
                    <div id="btn-login-loader" class="loader hidden ml-2 w-5 h-5 border-white"></div>
                </button>
            </form>
            <div id="login-error" class="mt-4 text-center text-red-400 text-sm hidden border border-red-800 bg-red-900/20 p-2 rounded"></div>
        </div>
    </div>

    <!-- ÁREA DO APLICATIVO -->
    <div id="app-screen" class="hidden w-full h-full flex relative">
        <aside class="w-64 bg-black border-r border-gray-800 flex-col hidden md:flex">
            <div class="h-20 flex items-center px-6 border-b border-gray-800 font-bold text-xl">ELO<span class="text-brand-wine">PAINEL</span></div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <button onclick="window.router('estoque')" class="w-full flex items-center px-4 py-3 text-white bg-brand-wine rounded transition">Meu Estoque</button>
                <button onclick="window.router('pedir')" class="w-full flex items-center px-4 py-3 text-gray-300 hover:bg-brand-wine rounded transition">Nova Solicitação</button>
                <button onclick="window.router('pedidos')" class="w-full flex items-center px-4 py-3 text-gray-300 hover:bg-brand-wine rounded transition">Meus Pedidos</button>
            </nav>
            <div class="p-4"><button onclick="window.logout()" class="text-red-400">Sair</button></div>
        </aside>

        <main class="flex-1 bg-brand-dark p-8 overflow-y-auto">
            <!-- ESTOQUE -->
            <div id="view-estoque" class="view-section">
                <h2 class="text-2xl font-bold text-white mb-6">Meu Estoque</h2>
                <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">Carregando...</div>
            </div>
            
            <!-- PEDIDO -->
            <div id="view-pedir" class="view-section hidden">
                <h2 class="text-2xl font-bold text-white mb-6">Fazer Pedido</h2>
                <form id="form-pedido" class="bg-brand-card p-6 rounded border border-gray-800 max-w-2xl">
                    <div class="mb-4">
                        <label class="block text-gray-300 mb-2">Produto</label>
                        <select id="pedido-produto" class="w-full bg-black border border-gray-700 text-white p-3 rounded"></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="block text-gray-300 mb-2">Qtd</label><input type="number" id="pedido-qtd" class="w-full bg-black border border-gray-700 text-white p-3 rounded" value="1"></div>
                        <div><label class="block text-gray-300 mb-2">Data</label><input type="date" id="pedido-data" class="w-full bg-black border border-gray-700 text-white p-3 rounded"></div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 mb-2">Endereço</label>
                        <select id="pedido-endereco" class="w-full bg-black border border-gray-700 text-white p-3 rounded"></select>
                    </div>
                    <button type="submit" class="w-full bg-brand-wine text-white py-3 rounded font-bold">Enviar Pedido</button>
                </form>
            </div>

            <!-- HISTÓRICO -->
            <div id="view-pedidos" class="view-section hidden">
                <h2 class="text-2xl font-bold text-white mb-6">Meus Pedidos</h2>
                <div class="bg-brand-card rounded border border-gray-800 overflow-hidden">
                    <table class="w-full text-left text-gray-300">
                        <thead class="bg-black text-gray-400"><tr><th class="p-4">ID</th><th class="p-4">Data</th><th class="p-4">Status</th></tr></thead>
                        <tbody id="history-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- CHATBOT BUTTON -->
        <button onclick="toggleChat()" class="fixed bottom-6 right-6 bg-brand-wine text-white p-4 rounded-full shadow-lg hover:bg-red-700 transition z-50">
            <i class="ph ph-chat-centered-text text-2xl"></i>
        </button>

        <!-- CHATBOT WINDOW -->
        <div id="chatbot-window" class="fixed bottom-24 right-6 w-80 md:w-96 h-[500px] bg-brand-card border border-gray-800 rounded-xl shadow-2xl hidden flex-col chat-container">
            <div class="bg-brand-wine p-4 rounded-t-xl flex justify-between items-center">
                <span class="font-bold text-white">EloBot Assistente</span>
                <button onclick="toggleChat()" class="text-white hover:text-gray-200"><i class="ph ph-x"></i></button>
            </div>
            <div class="flex-1 p-4 overflow-y-auto chat-messages" id="chat-messages">
                <div class="bg-gray-800 p-3 rounded-lg mb-2 text-sm text-gray-200 max-w-[85%]">
                    Olá! Sou a IA da Elo Brindes. Posso ajudar com dúvidas sobre estoque ou produtos.
                </div>
            </div>
            <div class="p-4 border-t border-gray-800 bg-black rounded-b-xl">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." class="flex-1 bg-gray-800 border-none rounded px-3 py-2 text-sm text-white focus:ring-1 focus:ring-brand-wine">
                    <button type="submit" class="bg-brand-wine text-white p-2 rounded hover:bg-red-700"><i class="ph ph-paper-plane-right"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL (MÓDULOS) -->
    <script type="module">
        import { createDirectus, authentication, rest, readItems, createItem } from 'https://esm.sh/@directus/sdk@13.0.0';

        const API_URL = 'https://elobrindes-painel.onrender.com';
        const client = createDirectus(API_URL).with(authentication()).with(rest());
        
        // Globais
        window.client = client;
        window.readItems = readItems;
        window.createItem = createItem;

        // --- LOGIN ---
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('login-error');

            btn.disabled = true; btn.innerHTML = 'Entrando...';
            errorMsg.classList.add('hidden');

            try {
                await client.login(email, password);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                window.router('estoque');
            } catch (error) {
                console.error(error);
                errorMsg.classList.remove('hidden');
                errorMsg.textContent = "Erro no login. Verifique senha.";
            } finally {
                btn.disabled = false; btn.innerHTML = 'Acessar Painel';
            }
        });

        // --- ROTEAMENTO ---
        window.router = function(view) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');
            if(view === 'estoque') loadInventory();
            if(view === 'pedir') loadDependencies();
            if(view === 'pedidos') loadHistory();
        }

        window.logout = async function() { await client.logout(); location.reload(); }

        // --- ESTOQUE ---
        async function loadInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = 'Carregando...';
            try {
                const items = await client.request(readItems('estoque_cliente', { fields: ['*', 'produto_id.*'] }));
                if(!items.length) { grid.innerHTML = 'Estoque vazio.'; return; }
                
                grid.innerHTML = items.map(item => `
                    <div class="bg-brand-card p-4 rounded border border-gray-800">
                        <h3 class="font-bold text-white">${item.produto_id?.nome || 'Produto'}</h3>
                        <p class="text-brand-wine text-2xl font-bold mt-2">${item.quantidade_disponivel} unid.</p>
                        <button onclick="window.router('pedir')" class="mt-4 bg-gray-800 text-white px-3 py-1 rounded text-sm w-full hover:bg-brand-wine transition">Solicitar</button>
                    </div>
                `).join('');
            } catch (e) { grid.innerHTML = 'Erro ao carregar estoque.'; }
        }

        // --- PEDIDO (CORRIGIDO E SIMPLIFICADO) ---
        async function loadDependencies() {
            try {
                const [ends, prods] = await Promise.all([
                    client.request(readItems('enderecos_entrega')),
                    client.request(readItems('estoque_cliente', { fields: ['*', 'produto_id.*'] }))
                ]);
                
                document.getElementById('pedido-endereco').innerHTML = ends.map(e => `<option value="${e.id}">${e.logradouro}</option>`).join('');
                document.getElementById('pedido-produto').innerHTML = prods.map(p => `<option value="${p.produto_id?.id}">${p.produto_id?.nome}</option>`).join('');
            } catch(e) { console.error(e); }
        }

        document.getElementById('form-pedido').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.innerHTML = 'Enviando...';

            try {
                // O Backend (Preset) vai preencher o organization_id sozinho
                const payload = {
                    tipo: 'SOLICITACAO_ENVIO',
                    status: 'pendente',
                    quantidade: parseInt(document.getElementById('pedido-qtd').value),
                    observacoes: `Data: ${document.getElementById('pedido-data').value}`,
                    endereco_id: document.getElementById('pedido-endereco').value
                };

                await client.request(createItem('solicitacoes', payload));
                
                alert('Pedido Enviado com Sucesso!');
                window.router('pedidos');
            } catch (e) { 
                console.error(e);
                alert('Erro ao enviar: ' + (e.message || "Verifique permissões")); 
            } finally {
                btn.disabled = false; btn.innerHTML = 'Enviar Pedido';
            }
        });

        // --- HISTÓRICO (DATA_CRIACAO CORRIGIDO) ---
        async function loadHistory() {
            const tbody = document.getElementById('history-table-body');
            tbody.innerHTML = '<tr><td colspan="3" class="p-4">Carregando...</td></tr>';
            try {
                // AQUI ESTÁ A CORREÇÃO DO ERRO 403 DE LEITURA
                const items = await client.request(readItems('solicitacoes', { 
                    sort: ['-data_criacao'], 
                    fields: ['id', 'status', 'data_criacao', 'tipo']
                }));

                if(!items.length) { tbody.innerHTML = '<tr><td colspan="3" class="p-4">Nenhum pedido.</td></tr>'; return; }
                
                tbody.innerHTML = items.map(i => `
                    <tr class="border-b border-gray-800">
                        <td class="p-4">#${i.id}</td>
                        <td class="p-4">${new Date(i.data_criacao).toLocaleDateString()}</td>
                        <td class="p-4"><span class="bg-gray-700 px-2 py-1 rounded text-xs">${i.status}</span></td>
                    </tr>
                `).join('');
            } catch (e) { 
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="3" class="p-4 text-red-500">Erro ao carregar lista.</td></tr>'; 
            }
        }

        // --- CHATBOT (Visual) ---
        window.toggleChat = function() {
            const chat = document.getElementById('chatbot-window');
            chat.classList.toggle('hidden');
            chat.classList.toggle('flex');
        }

        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const msg = input.value;
            if(!msg) return;

            const area = document.getElementById('chat-messages');
            area.innerHTML += `<div class="bg-brand-wine p-3 rounded-lg mb-2 text-sm text-white max-w-[85%] ml-auto text-right">${msg}</div>`;
            input.value = '';
            area.scrollTop = area.scrollHeight;

            // Simulação de resposta
            setTimeout(() => {
                area.innerHTML += `<div class="bg-gray-800 p-3 rounded-lg mb-2 text-sm text-gray-200 max-w-[85%]">Estou em modo visual. Em breve estarei conectado à IA!</div>`;
                area.scrollTop = area.scrollHeight;
            }, 1000);
        });
    </script>
</body>
</html>
