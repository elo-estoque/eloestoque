<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Admin | Central de Comando</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0a0a0a',
                            wine: '#E31937',
                            light: '#E5E7EB',   
                            card: '#171717',
                            hover: '#C2132F'
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #E5E7EB; }
        
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #E31937; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .glass-panel { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .glass-input { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s ease; }
        .glass-input:focus { background: rgba(255, 255, 255, 0.08); border-color: #E31937; outline: none; box-shadow: 0 0 0 2px rgba(227, 25, 55, 0.2); }
        
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #000; } ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #E31937; }
        .modal-enter { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Estilos */
        .pcp-tab { @apply px-4 py-2 rounded-lg text-xs font-bold uppercase transition border border-white/10 bg-white/5 text-gray-400 hover:bg-white/10 cursor-pointer; }
        .pcp-tab.active { @apply bg-brand-wine text-white border-brand-wine; }
        .org-list-item { @apply w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 border border-transparent rounded-xl transition-all text-xs cursor-pointer; }
        .org-list-item.selected-org { @apply text-white bg-white/10 border-l-4 border-green-500 font-bold; }
    </style>
</head>
<body class="h-screen flex overflow-hidden selection:bg-brand-wine selection:text-white">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
        <div class="absolute inset-0 z-0"><img src="fundo1.png" class="w-full h-full object-cover opacity-40" onerror="this.style.display='none'"></div>
        <div class="glass-panel p-10 rounded-2xl w-full max-w-md mx-4 relative z-10 border-l-4 border-brand-wine animate-[fadeIn_0.5s_ease-out]">
            <div class="text-center mb-10">
                <img src="logo.png" class="h-20 mx-auto object-contain mb-4" onerror="this.style.display='none'">
                <h1 class="text-3xl font-bold text-white tracking-tight">ELO ADMIN</h1>
                <p class="text-gray-400 text-sm mt-2 uppercase tracking-widest text-[10px]">Central de Controle</p>
            </div>
            <form id="form-login" class="space-y-5">
                <div class="space-y-1"><label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">E-mail</label><input type="email" id="email" required class="w-full glass-input rounded-lg px-4 py-3"></div>
                <div class="space-y-1"><label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Senha</label><input type="password" id="password" required class="w-full glass-input rounded-lg px-4 py-3"></div>
                <button type="submit" class="w-full bg-brand-wine hover:bg-brand-hover text-white font-semibold py-4 rounded-lg transition-all duration-300 shadow-lg mt-4 flex items-center justify-center group">
                    <span id="btn-login-text" class="tracking-wide">ACESSAR SISTEMA</span>
                    <div id="btn-login-loader" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin hidden ml-2"></div>
                </button>
            </form>
        </div>
    </div>

    <div id="admin-screen" class="hidden w-full h-full flex relative bg-[url('fundo1.png')] bg-cover bg-fixed">
        <div class="absolute inset-0 bg-black/90 z-0"></div>
        
        <aside class="w-72 glass-panel border-r-0 border-r-white/5 flex flex-col z-20">
            <div class="h-24 py-6 flex flex-col items-center justify-center px-8 border-b border-white/5"><img src="logo.png" class="h-12 w-auto max-w-full object-contain drop-shadow-lg transition-transform hover:scale-105"></div>
            
            <div class="p-4 flex-1 overflow-y-auto">
                <div id="representative-orgs" class="space-y-2 hidden">
                    <p class="px-4 text-[10px] uppercase text-gray-500 font-bold tracking-widest mb-2 mt-2 flex items-center gap-1"><i class="ph ph-briefcase text-sm"></i> Empresas Atribu√≠das</p>
                    <div id="org-list-container" class="space-y-1"></div>
                    <div class="py-2"></div>
                </div>

                <nav class="space-y-2" id="sidebar-menu">
                    <p class="px-4 text-[10px] uppercase text-gray-500 font-bold tracking-widest mb-2">Setores</p>
                    <button id="menu-orcamentos" onclick="switchSector('orcamentos')" class="w-full flex items-center gap-3 px-4 py-4 text-gray-400 hover:text-white hover:bg-white/5 border border-transparent rounded-xl transition-all group"><i class="ph ph-currency-dollar text-xl group-hover:text-brand-wine"></i><span class="font-medium">Or√ßamentos</span></button>
                    <button id="menu-financeiro" onclick="switchSector('financeiro')" class="w-full flex items-center gap-3 px-4 py-4 text-gray-400 hover:text-white hover:bg-white/5 border border-transparent rounded-xl transition-all group"><i class="ph ph-receipt text-xl group-hover:text-green-400"></i><span class="font-medium">Financeiro</span></button>
                    <button id="menu-mkt" onclick="switchSector('mkt')" class="w-full flex items-center gap-3 px-4 py-4 text-gray-400 hover:text-white hover:bg-white/5 border border-transparent rounded-xl transition-all group"><i class="ph ph-paint-brush text-xl group-hover:text-purple-400"></i><span class="font-medium">Marketing</span></button>
                    <button id="menu-logistica" onclick="switchSector('logistica')" class="w-full flex items-center gap-3 px-4 py-4 text-gray-400 hover:text-white hover:bg-white/5 border border-transparent rounded-xl transition-all group"><i class="ph ph-truck text-xl group-hover:text-blue-400"></i><span class="font-medium">Log√≠stica</span></button>
                    <button id="menu-pcp" onclick="switchSector('pcp')" class="w-full flex items-center gap-3 px-4 py-4 text-gray-400 hover:text-white hover:bg-white/5 border border-transparent rounded-xl transition-all group"><i class="ph ph-sliders text-xl group-hover:text-orange-400"></i><span class="font-medium">PCP / Admin</span></button>
                </nav>
            </div>
            
            <div class="p-4 border-t border-white/5">
                <div class="flex items-center gap-3 px-2 mb-3"><div class="w-8 h-8 rounded-full bg-brand-wine flex items-center justify-center text-white font-bold shadow-lg"><i class="ph-fill ph-user"></i></div><div class="overflow-hidden"><p class="text-xs font-bold text-white truncate" id="user-name-display">Usuario</p><p class="text-[10px] text-gray-400 truncate uppercase font-bold" id="user-role-display">Cargo</p></div></div>
                <button onclick="logout()" class="w-full flex items-center gap-2 text-gray-500 hover:text-red-400 text-sm font-medium px-2 cursor-pointer transition"><i class="ph ph-sign-out text-lg"></i> Encerrar Sess√£o</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative overflow-hidden z-10">
            <header class="h-24 flex items-center justify-between px-10">
                <div>
                    <h2 class="text-3xl font-bold text-white tracking-tight" id="page-title">Dashboard</h2>
                    <p class="text-gray-400 text-sm mt-1" id="page-subtitle">Selecione um setor para come√ßar.</p>
                    <p class="text-xs text-brand-wine mt-1" id="current-org-display"></p>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="relative"><input type="text" placeholder="Buscar ID (#123)..." onkeyup="window.searchTasks(this.value)" class="glass-input rounded-lg pl-10 pr-4 py-2 text-sm w-48 focus:w-64 transition-all"><i class="ph ph-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i></div>
                    <button onclick="loadTasks()" class="p-3 glass-panel rounded-xl hover:bg-white/10 text-white transition border border-white/10 group"><i class="ph ph-arrows-clockwise text-xl group-hover:rotate-180 transition-transform duration-500"></i></button>
                </div>
            </header>
            
            <div id="common-tabs" class="px-10 pb-4 flex gap-6 border-b border-white/5">
                <button id="tab-pending" onclick="switchTab('pending')" class="tab-active text-sm pb-2 transition cursor-pointer">Em Andamento</button>
                <button id="tab-completed" onclick="switchTab('completed')" class="tab-inactive text-sm pb-2 transition cursor-pointer">Hist√≥rico</button>
            </div>

            <div id="pcp-controls" class="px-10 py-6 hidden flex flex-col gap-4 border-b border-white/5 bg-black/20">
                <div class="flex items-center justify-between">
                    <h4 class="text-white font-bold text-sm uppercase tracking-wider flex items-center gap-2"><i class="ph-fill ph-database text-brand-wine"></i> Gest√£o de Dados</h4>
                    <button onclick="window.openRegistryModal(window.currentPcpCollection, null)" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 shadow-lg transition"><i class="ph-bold ph-plus"></i> Adicionar Novo</button>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button onclick="switchPcpCollection('solicitacoes')" class="pcp-tab active" id="btn-pcp-solicitacoes">Solicita√ß√µes</button>
                    <button onclick="switchPcpCollection('organizacoes')" class="pcp-tab" id="btn-pcp-organizacoes">Organiza√ß√µes</button>
                    <button onclick="switchPcpCollection('produtos_catalogo')" class="pcp-tab" id="btn-pcp-produtos">Produtos</button>
                    <button onclick="switchPcpCollection('estoque_cliente')" class="pcp-tab" id="btn-pcp-estoque">Estoque</button>
                    <button onclick="switchPcpCollection('estoque_lotes')" class="pcp-tab" id="btn-pcp-lotes">Lotes</button>
                    <button onclick="switchPcpCollection('directus_users')" class="pcp-tab" id="btn-pcp-users">Usu√°rios</button>
                    <button onclick="switchPcpCollection('enderecos_entrega')" class="pcp-tab" id="btn-pcp-ends">Endere√ßos</button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-10">
                <div id="task-list" class="grid grid-cols-1 gap-4 max-w-5xl mx-auto pb-20">
                    <div class="glass-panel p-10 rounded-2xl text-center text-gray-500 flex flex-col items-center justify-center h-64 border border-dashed border-white/10"><i class="ph ph-stack text-4xl mb-4 opacity-30"></i><p>Aguardando...</p></div>
                </div>
            </div>
        </main>
    </div>

    <div id="action-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/90 backdrop-blur-sm">
        <div class="glass-panel p-8 rounded-2xl w-full max-w-lg mx-4 relative modal-enter border border-white/10 shadow-2xl">
            <button onclick="closeModal('action-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-white transition"><i class="ph ph-x text-xl"></i></button>
            <div class="mb-8">
                <div class="flex items-center gap-2 mb-2"><span class="w-2 h-2 rounded-full bg-brand-wine shadow-[0_0_10px_#E31937]"></span><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest" id="modal-type">A√á√ÉO</span></div>
                <h3 class="text-2xl font-bold text-white" id="modal-title">Processar</h3>
            </div>
            <div id="modal-form-content" class="space-y-5 mb-8"></div>
            <button id="btn-save-action" class="w-full bg-brand-wine hover:bg-brand-hover text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-[1.01]">Confirmar</button>
        </div>
    </div>

    <div id="registry-modal" class="fixed inset-0 z-[200] hidden items-center justify-center bg-black/95 backdrop-blur-sm">
        <div class="glass-panel p-8 rounded-2xl w-full max-w-md mx-4 relative modal-enter border border-white/10 max-h-[90vh] overflow-y-auto">
            <button onclick="closeModal('registry-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="ph ph-x text-xl"></i></button>
            <h3 class="text-xl font-bold text-white mb-6" id="registry-title">Gerenciar Registro</h3>
            <div id="registry-form-content" class="space-y-4 mb-6"></div>
            <div class="flex gap-3">
                <button id="btn-delete-registry" class="flex-1 bg-red-900/50 hover:bg-red-900 text-red-200 font-bold py-3 rounded-xl transition border border-red-900 hidden">Excluir</button>
                <button id="btn-save-registry" class="flex-[2] bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg transition">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createDirectus, authentication, rest, readItems, updateItem, createItem, deleteItem, readMe, readRoles, readUsers, createUser, updateUser, deleteUser, uploadFiles } from 'https://esm.sh/@directus/sdk@13.0.0';

        const API_URL = 'https://admin-entregas.elobrindes.com.br/';
        const client = createDirectus(API_URL).with(authentication()).with(rest());

        let currentUserId = null;
        let currentUserRole = '';
        let currentSector = ''; 
        let currentTaskId = null;
        let currentTab = 'pending';
        let allTasksCache = [];
        let searchTerm = '';
        
        window.isRepresentative = false;
        window.organizations = []; 
        window.currentOrgId = null; 
        window.currentOrgName = 'Todos os Clientes'; 
        window.currentPcpCollection = 'solicitacoes'; 
        
        window.allOrgsCache = [];
        window.allProductsCache = [];
        window.allRolesCache = [];
        window.allUsersCache = [];

        // === 1. LOGIN ===
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnText = document.getElementById('btn-login-text');
            const loader = document.getElementById('btn-login-loader');
            btnText.classList.add('hidden'); loader.classList.remove('hidden');

            try {
                await client.login(document.getElementById('email').value, document.getElementById('password').value);
                const me = await client.request(readMe({ fields: ['role', 'first_name', 'last_name', 'id'] }));
                const roleData = await client.request(readRoles({ filter: { id: { _eq: me.role } } }));
                
                currentUserId = me.id;
                currentUserRole = roleData[0]?.name || 'Visitante'; 
                const userName = `${me.first_name} ${me.last_name || ''}`;

                if (!currentUserRole.includes('Elo -') && currentUserRole !== 'Administrator') throw new Error('Acesso restrito.');

                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-screen').classList.remove('hidden');
                document.getElementById('admin-screen').classList.add('flex');
                document.getElementById('user-name-display').innerText = userName;
                document.getElementById('user-role-display').innerText = currentUserRole.replace('Elo - ', '');

                setupMenuAccess(currentUserRole);

            } catch (err) {
                notify(err.message, 'error');
                btnText.classList.remove('hidden'); loader.classList.add('hidden');
            }
        });

        // CACHE DE DADOS
        async function cacheNecessaryData() {
            try {
                window.allOrgsCache = await client.request(readItems('organizacoes', { fields: ['id', 'razao_social'], limit: -1 })).catch(() => []);
                window.allProductsCache = await client.request(readItems('produtos_catalogo', { fields: ['id', 'nome', 'sku'], limit: -1 })).catch(() => []);
                window.allRolesCache = await client.request(readRoles({ fields: ['id', 'name'], limit: -1 })).catch(() => []);
                window.allUsersCache = await client.request(readUsers({ fields: ['id', 'first_name', 'last_name'], limit: -1 })).catch(() => []);
            } catch (e) {
                console.warn("Aviso: Dados de cache incompletos (Verifique permiss√µes).", e);
            }
        }

        async function setupMenuAccess(role) {
            const menus = ['orcamentos', 'financeiro', 'mkt', 'logistica', 'pcp'];
            const accessMap = {
                'Elo - Or√ßamentos': ['orcamentos'], 'Elo - Financeiro': ['financeiro'], 'Elo - Marketing': ['mkt'], 
                'Elo - Log√≠stica': ['logistica'], 'Elo - PCP': ['orcamentos', 'financeiro', 'mkt', 'logistica', 'pcp'], 
                'Administrator': ['orcamentos', 'financeiro', 'mkt', 'logistica', 'pcp'],
                'Elo - Representante': ['orcamentos', 'financeiro', 'mkt', 'logistica'] 
            };
            
            menus.forEach(m => document.getElementById(`menu-${m}`).classList.add('hidden')); 
            
            const allowed = accessMap[role] || [];
            allowed.forEach(m => document.getElementById(`menu-${m}`).classList.remove('hidden'));

            if (role === 'Elo - Representante') {
                window.isRepresentative = true;
                await loadOrganizationsAndSwitch(); 
            } else {
                if(allowed.length > 0) {
                    if(role === 'Elo - PCP' || role === 'Administrator') {
                        await cacheNecessaryData();
                        switchSector('pcp');
                    } else {
                        switchSector(allowed[0]);
                    }
                }
            }
        }
        
        window.loadOrganizationsAndSwitch = async function() {
            if (!window.isRepresentative || !currentUserId) return;
            try {
                const orgs = await client.request(readItems('organizacoes', { 
                    filter: { representante_id: { _eq: currentUserId } }, fields: ['id', 'razao_social']
                }));
                window.organizations = orgs;
                const container = document.getElementById('org-list-container');
                const menuBlock = document.getElementById('representative-orgs');
                if (orgs.length > 0) {
                    menuBlock.classList.remove('hidden');
                    let html = `<button id="org-all" onclick="window.setOrganization(null, 'Todos os Clientes')" class="org-list-item selected-org"><i class="ph ph-users text-green-500"></i> Todos os Clientes</button>`;
                    html += orgs.map(org => `<button id="org-${org.id}" onclick="window.setOrganization('${org.id}', '${org.razao_social}')" class="org-list-item"><i class="ph ph-storefront"></i> ${org.razao_social}</button>`).join('');
                    container.innerHTML = html;
                    switchSector('orcamentos');
                } else {
                    menuBlock.classList.add('hidden');
                    switchSector('orcamentos');
                }
            } catch (e) { console.error(e); }
        }
        
        window.setOrganization = function(orgId, orgName) {
            window.currentOrgId = orgId;
            window.currentOrgName = orgName;
            document.getElementById('current-org-display').innerText = orgId ? `Cliente Selecionado: ${orgName}` : '';
            document.querySelectorAll('.org-list-item').forEach(btn => btn.classList.remove('selected-org'));
            if (orgId) document.getElementById(`org-${orgId}`).classList.add('selected-org');
            else document.getElementById('org-all').classList.add('selected-org');
            loadTasks();
        }

        window.switchSector = function(sector) {
            currentSector = sector;
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('bg-white/10', 'text-white', 'border-l-4', 'border-brand-wine');
                b.classList.add('text-gray-400', 'border-transparent');
            });
            const activeBtn = document.getElementById(`menu-${sector}`);
            if(activeBtn) {
                activeBtn.classList.remove('text-gray-400', 'border-transparent');
                activeBtn.classList.add('bg-white/10', 'text-white', 'border-l-4', 'border-brand-wine');
            }
            const titles = { 'orcamentos': 'Or√ßamentos', 'financeiro': 'Financeiro', 'mkt': 'Marketing', 'logistica': 'Log√≠stica', 'pcp': 'Gest√£o PCP' };
            document.getElementById('page-title').innerText = titles[sector];

            if (sector === 'pcp') {
                document.getElementById('pcp-controls').classList.remove('hidden');
                document.getElementById('common-tabs').classList.add('hidden');
                switchPcpCollection('solicitacoes'); 
            } else {
                document.getElementById('pcp-controls').classList.add('hidden');
                document.getElementById('common-tabs').classList.remove('hidden');
                window.currentPcpCollection = 'solicitacoes'; 
                loadTasks();
            }
        }

        window.switchPcpCollection = function(collection) {
            window.currentPcpCollection = collection;
            document.querySelectorAll('.pcp-tab').forEach(b => b.classList.remove('active'));
            const btnId = { 'solicitacoes': 'btn-pcp-solicitacoes', 'organizacoes': 'btn-pcp-organizacoes', 'produtos_catalogo': 'btn-pcp-produtos', 'estoque_cliente': 'btn-pcp-estoque', 'estoque_lotes': 'btn-pcp-lotes', 'directus_users': 'btn-pcp-users', 'enderecos_entrega': 'btn-pcp-ends' }[collection];
            if(document.getElementById(btnId)) document.getElementById(btnId).classList.add('active');
            loadTasks();
        }

        window.switchTab = function(tab) {
            currentTab = tab;
            document.getElementById('tab-pending').className = tab==='pending'?'tab-active text-sm pb-2 transition cursor-pointer':'tab-inactive text-sm pb-2 cursor-pointer';
            document.getElementById('tab-completed').className = tab==='completed'?'tab-active text-sm pb-2 transition cursor-pointer':'tab-inactive text-sm pb-2 cursor-pointer';
            loadTasks();
        }

        window.searchTasks = function(val) {
            searchTerm = val.toLowerCase();
            renderList();
        }

        // === 5. LOAD TASKS (CORRIGIDO ORDENA√á√ÉO) ===
        window.loadTasks = async function() {
            const container = document.getElementById('task-list');
            container.innerHTML = '<div class="text-center py-20"><div class="loader border-brand-wine mx-auto mb-4"></div></div>';

            try {
                let data = [];
                const col = window.currentPcpCollection;
                const baseFilter = window.currentOrgId ? { organization_id: { _eq: window.currentOrgId } } : {};
                
                let fields = ['*'];
                let sortParam = ['id']; // Default sort para evitar erro em tabelas sem data_criacao

                if (col === 'solicitacoes') {
                    fields = ['*', 'produto_id.nome', 'endereco_id.*'];
                    sortParam = ['-data_criacao']; // S√≥ solicitacoes tem data_criacao garantida
                } 
                else if (col === 'estoque_cliente') fields = ['*', 'organization_id.razao_social', 'produto_id.nome']; 
                else if (col === 'estoque_lotes') fields = ['*', 'estoque_pai_id.produto_id.nome']; 
                else if (col === 'directus_users') fields = ['first_name', 'last_name', 'email', 'role.name', 'id', 'organization_id.razao_social']; 
                else if (col === 'enderecos_entrega') {
                    fields = ['*', 'organization_id.razao_social']; 
                    sortParam = ['apelido_local'];
                }
                else if (col === 'organizacoes') sortParam = ['razao_social'];
                else if (col === 'produtos_catalogo') sortParam = ['nome'];

                if (col === 'directus_users') {
                    const userFilter = window.currentOrgId ? { organization_id: { _eq: window.currentOrgId } } : {};
                    data = await client.request(readUsers({ fields: fields, filter: userFilter })).catch(e => []);
                } else {
                    // Usa a ordena√ß√£o correta para cada tabela
                    data = await client.request(readItems(col, { sort: sortParam, fields: fields, filter: baseFilter, limit: 100 })).catch(e => {
                        console.warn("Erro ao ler items:", e);
                        return []; 
                    });
                }

                allTasksCache = data || []; 
                renderList();

            } catch (e) {
                container.innerHTML = `<div class="p-4 text-red-400 text-center text-xs">Erro inesperado: ${e.message}</div>`;
            }
        }

        function renderList() {
            const container = document.getElementById('task-list');
            let items = allTasksCache || [];

            if(searchTerm) items = items.filter(i => JSON.stringify(i).toLowerCase().includes(searchTerm));

            if (window.currentPcpCollection === 'solicitacoes' && currentSector !== 'pcp') {
                const sectorFilters = {
                    'orcamentos': { active: ['pendente', 'cotado', 'aguardando_aprovacao'], history: ['aguardando_pagamento', 'faturamento', 'aprovacao_arte', 'liberado_logistica', 'enviado', 'concluido', 'cancelado'] },
                    'financeiro': { active: ['aguardando_pagamento', 'faturamento'], history: ['liberado_logistica', 'enviado', 'concluido', 'cancelado'] },
                    'mkt': { active: ['aprovacao_arte'], history: ['aguardando_pagamento', 'faturamento', 'liberado_logistica', 'enviado', 'concluido', 'cancelado'] },
                    'logistica': { active: ['liberado_logistica', 'enviado'], history: ['concluido', 'cancelado'] }
                };
                const filters = sectorFilters[currentSector];
                if (filters) {
                    items = items.filter(t => {
                        if (t.tipo === 'SOLICITACAO_COMPRA' && t.status === 'aguardando_aprovacao') return false; 
                        if (currentTab === 'pending') return filters.active.includes(t.status);
                        if (currentTab === 'completed') return filters.history.includes(t.status);
                        return false;
                    });
                }
            } else if (window.currentPcpCollection === 'solicitacoes' && currentSector === 'pcp') {
                 if (currentTab === 'pending') items = items.filter(t => !['concluido', 'cancelado'].includes(t.status));
                 else if (currentTab === 'completed') items = items.filter(t => ['concluido', 'cancelado'].includes(t.status));
            }

            if (items.length === 0) {
                container.innerHTML = `<div class="glass-panel p-8 rounded-xl text-center border border-white/5"><p class="text-gray-500 text-sm">Vazio.</p></div>`;
                return;
            }

            if (window.currentPcpCollection === 'solicitacoes') {
                container.innerHTML = items.map(i => renderSolicitacaoCard(i)).join('');
            } else {
                container.innerHTML = items.map(i => renderGenericCard(i)).join('');
            }
        }

        function renderSolicitacaoCard(task) {
            const produto = task.produto_id?.nome || 'Produto Indefinido';
            const tipo = task.tipo ? task.tipo.replace('SOLICITACAO_', '') : 'N/A';
            const clickAction = currentSector === 'pcp' ? `window.openRegistryModal('solicitacoes', '${task.id}')` : `window.openProcessModal('${task.id}')`;
            const dtUpdate = task.date_updated ? new Date(task.date_updated).toLocaleString('pt-BR') : '-';
            const valDisplay = task.valor_total ? ` ‚Ä¢ R$ ${task.valor_total}` : '';

            let detailsHtml = '';
            const endObject = task.endereco_id && typeof task.endereco_id === 'object' ? task.endereco_id : task;
            
            if (endObject.logradouro || task.endereco_manual || task.endereco) {
                let endStr = task.endereco_manual || task.endereco;
                if (!endStr) {
                     endStr = endObject.apelido_local || 'Local Definido';
                     if (endObject.logradouro) endStr = `${endObject.logradouro}, ${endObject.numero || 'S/N'}`;
                }
                detailsHtml += `<div class="mt-2 p-2 bg-black/20 rounded border border-white/5 text-[11px] text-gray-300"><i class="ph-bold ph-map-pin text-brand-wine mr-1"></i> <span class="font-bold">Entrega:</span> ${endStr}</div>`;
            }
            if (task.observacoes) detailsHtml += `<div class="mt-1 text-[10px] text-gray-400 italic border-l-2 border-gray-700 pl-2 ml-1">Obs: " ${task.observacoes} "</div>`;
            if (task.data_necessidade) detailsHtml += `<div class="mt-1 text-[10px] text-blue-300 font-bold ml-1">üìÖ Prazo: ${new Date(task.data_necessidade).toLocaleDateString('pt-BR')}</div>`;

            return `
                <div class="glass-panel p-5 rounded-xl hover:bg-white/5 border-l-4 border-brand-wine flex justify-between items-start gap-4">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1"><span class="text-[10px] bg-white/10 px-2 rounded text-gray-300">${tipo}</span><span class="text-xs text-gray-500">#${task.id}</span></div>
                        <h3 class="font-bold text-white text-base">${produto}</h3>
                        <p class="text-xs text-gray-400 mt-1">Qtd: ${task.quantidade || 0} ‚Ä¢ Status: ${task.status}</p>
                        ${detailsHtml}
                        <p class="text-[10px] text-gray-500 mt-2 font-mono border-t border-white/5 pt-1">Ult. A√ß√£o: ${dtUpdate}${valDisplay}</p>
                    </div>
                    <button onclick="${clickAction}" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded text-xs font-bold self-center">Gerenciar</button>
                </div>`;
        }

        function renderGenericCard(item) {
            let title = item.nome || item.razao_social || item.apelido_local || ((item.first_name||'') + ' ' + (item.last_name||'')) || 'Sem Nome';
            let sub = item.sku || item.cnpj || item.email || item.descricao || ('ID: ' + item.id);
            
            if (window.currentPcpCollection === 'estoque_cliente') {
                title = item.produto_id?.nome || 'Produto Indefinido';
                sub = `Org: ${item.organization_id?.razao_social || 'N/A'} ‚Ä¢ Qtd: ${item.quantidade_disponivel}`;
            } else if (window.currentPcpCollection === 'estoque_lotes') {
                title = item.descricao || 'Lote sem descri√ß√£o';
                sub = `Produto Pai: ${item.estoque_pai_id?.produto_id?.nome || 'N/A'} ‚Ä¢ Qtd: ${item.quantidade}`;
            } else if (window.currentPcpCollection === 'directus_users') {
                title = `${item.first_name || ''} ${item.last_name || ''}`;
                sub = `Role: ${item.role?.name || 'N/A'} ‚Ä¢ Org: ${item.organization_id?.razao_social || 'N/A'}`;
            }

            return `
                <div class="glass-panel p-4 rounded-xl hover:bg-white/5 border border-white/5 flex justify-between items-center gap-4">
                    <div class="overflow-hidden">
                        <h3 class="text-sm font-bold text-white truncate">${title}</h3>
                        <p class="text-xs text-gray-500 truncate">${sub}</p>
                    </div>
                    <button onclick="window.openRegistryModal('${window.currentPcpCollection}', '${item.id}')" class="p-2 bg-white/5 hover:bg-white/20 text-white rounded transition"><i class="ph-bold ph-pencil-simple"></i></button>
                </div>`;
        }

        // === 7. MODAL DE PROCESSO ===
        window.openProcessModal = async function(id) {
            const modal = document.getElementById('action-modal');
            const content = document.getElementById('modal-form-content');
            const btn = document.getElementById('btn-save-action');
            currentTaskId = id;
            content.innerHTML = '<div class="loader border-white mx-auto"></div>';
            modal.classList.remove('hidden'); modal.classList.add('flex');

            try {
                const item = await client.request(readItems('solicitacoes', { filter: { id: { _eq: id } } }));
                const task = item[0];
                let html = '';

                if (currentSector === 'orcamentos') {
                    html += createInput('Obs', 'observacoes', 'text', task.observacoes);
                    html += createInput('Custo Interno', 'custo_interno', 'number', task.custo_interno);
                    html += createInput('Valor', 'valor_total', 'number', task.valor_total);
                    html += createSelect('Status', 'status', [{v:'pendente',l:'Pendente'},{v:'cotado',l:'Cotado'},{v:'aguardando_pagamento',l:'Aprovado'}], task.status);
                } else if (currentSector === 'financeiro') {
                    html += `<p class="text-white text-sm mb-2">Valor: <strong class="text-green-400">R$ ${task.valor_total || '0,00'}</strong></p>`;
                    html += `<div class="mb-2"><label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Upload Etiqueta</label><input type="file" id="file_upload_envio" class="w-full glass-input rounded-xl px-4 py-3 text-sm text-gray-400">${task.comprovante_envio ? '<p class="text-[10px] text-green-400 mt-1">‚úì Arquivo j√° existe.</p>' : ''}</div>`;
                    html += createSelect('Status', 'status', [{v:'aguardando_pagamento',l:'Aguardando'},{v:'liberado_logistica',l:'Pago / Liberar'}], task.status);
                } else if (currentSector === 'logistica') {
                    html += createInput('Rastreio', 'codigo_rastreio', 'text', task.codigo_rastreio);
                    html += createSelect('Status', 'status', [{v:'liberado_logistica',l:'Em Separa√ß√£o'},{v:'enviado',l:'Enviado'}], task.status);
                } else if (currentSector === 'mkt') {
                     html += createSelect('Status', 'status', [{v:'aprovacao_arte',l:'Em Aprova√ß√£o'},{v:'pendente',l:'Devolver p/ Or√ßamento'}], task.status);
                }
                content.innerHTML = html;

                btn.onclick = async () => {
                    const payload = {};
                    content.querySelectorAll('input:not([type="file"]), select').forEach(el => { if(el.id) payload[el.id] = el.type === 'number' ? (el.value === '' ? null : parseFloat(el.value)) : el.value; });
                    try {
                        const fileInput = document.getElementById('file_upload_envio');
                        if (fileInput && fileInput.files.length > 0) {
                            const formData = new FormData(); formData.append('file', fileInput.files[0]);
                            const uploadResult = await client.request(uploadFiles(formData));
                            payload.comprovante_envio = uploadResult.id || uploadResult.data?.id;
                        }
                        await client.request(updateItem('solicitacoes', currentTaskId, payload));
                        notify('Atualizado!'); closeModal('action-modal'); loadTasks();
                    } catch(e) { notify('Erro: ' + e.message, 'error'); }
                }
            } catch(e) { content.innerHTML = 'Erro ao carregar dados.'; }
        }

        // === 8. MODAL DE REGISTRO (PCP) ===
        window.openRegistryModal = async function(collection, id) {
            const modal = document.getElementById('registry-modal');
            const content = document.getElementById('registry-form-content');
            const btnSave = document.getElementById('btn-save-registry');
            const btnDel = document.getElementById('btn-delete-registry');
            
            modal.classList.remove('hidden'); modal.classList.add('flex');
            btnDel.classList.toggle('hidden', !id);
            document.getElementById('registry-title').innerText = id ? 'Editar Registro' : 'Novo Registro';
            content.innerHTML = '<div class="loader border-white mx-auto"></div>';

            try {
                if (currentSector === 'pcp' && window.allOrgsCache.length === 0) await cacheNecessaryData();

                let data = {};
                if(id) {
                     if(collection === 'directus_users') data = await client.request(readUsers({ filter: { id: { _eq: id } }, fields: ['*', 'organization_id', 'role'] })).then(r => r[0]);
                     else if(collection === 'estoque_cliente') data = await client.request(readItems(collection, { filter: { id: { _eq: id } }, fields: ['*', 'organization_id', 'produto_id'] })).then(r => r[0]);
                     else data = await client.request(readItems(collection, { filter: { id: { _eq: id } } })).then(r => r[0]);
                }

                let html = '';
                if(collection === 'organizacoes') {
                    html += createInput('Raz√£o Social', 'razao_social', 'text', data.razao_social);
                    html += createInput('CNPJ', 'cnpj', 'text', data.cnpj);
                    html += createSelectFromCache('Representante', 'representante_id', window.allUsersCache, 'id', ['first_name', 'last_name'], data.representante_id);
                } else if(collection === 'estoque_cliente') {
                    html += createSelectFromCache('Produto', 'produto_id', window.allProductsCache, 'id', ['nome', 'sku'], data.produto_id);
                    html += createSelectFromCache('Organiza√ß√£o', 'organization_id', window.allOrgsCache, 'id', ['razao_social'], data.organization_id);
                    html += createInput('Qtd', 'quantidade_disponivel', 'number', data.quantidade_disponivel);
                } else if(collection === 'directus_users') {
                    html += createInput('Nome', 'first_name', 'text', data.first_name);
                    html += createInput('Email', 'email', 'text', data.email);
                    if(!id) html += createInput('Senha', 'password', 'password');
                    html += createSelectFromCache('Role', 'role', window.allRolesCache, 'id', ['name'], data.role);
                    html += createSelectFromCache('Organiza√ß√£o', 'organization_id', window.allOrgsCache, 'id', ['razao_social'], data.organization_id);
                } else if(collection === 'solicitacoes') {
                    html += createInput('Qtd', 'quantidade', 'number', data.quantidade);
                    html += createInput('Obs', 'observacoes', 'text', data.observacoes);
                    html += createInput('Valor', 'valor_total', 'number', data.valor_total);
                    html += createSelect('Status', 'status', [{v:'pendente',l:'Pendente'},{v:'cotado',l:'Cotado'},{v:'enviado',l:'Enviado'}, {v:'aguardando_pagamento',l:'Aguardando Pagamento'}], data.status);
                    if(!id) {
                        html += createInput('ID Org', 'organization_id', 'text');
                        html += createSelect('Tipo', 'tipo', [{v:'SOLICITACAO_ENVIO',l:'Envio'}, {v:'SOLICITACAO_COMPRA',l:'Compra'}]);
                    }
                } else {
                    html += `<p class="text-gray-400 text-sm">Edi√ß√£o gen√©rica indispon√≠vel para esta cole√ß√£o.</p>`;
                }
                
                content.innerHTML = html;

                btnSave.onclick = async () => {
                    const payload = {};
                    content.querySelectorAll('input, select').forEach(el => { if(el.id) payload[el.id] = el.type === 'number' ? (el.value === '' ? null : parseFloat(el.value)) : el.value; });
                    try {
                        btnSave.innerText = '...';
                        if(id) {
                            if(collection === 'directus_users') await client.request(updateUser(id, payload));
                            else await client.request(updateItem(collection, id, payload));
                        } else {
                             if(collection === 'directus_users') await client.request(createUser(payload));
                             else await client.request(createItem(collection, payload));
                        }
                        notify('Salvo!'); closeModal('registry-modal'); loadTasks();
                    } catch(e) { notify('Erro: '+e.message, 'error'); } finally { btnSave.innerText = 'Salvar'; }
                }
                
                btnDel.onclick = async () => {
                    if(!confirm('Excluir?')) return;
                    try {
                        if(collection === 'directus_users') await client.request(deleteUser(id));
                        else await client.request(deleteItem(collection, id));
                        notify('Exclu√≠do.'); closeModal('registry-modal'); loadTasks();
                    } catch(e) { notify('Erro ao excluir.', 'error'); }
                }

            } catch(e) { content.innerHTML = 'Erro de carregamento (Verifique permiss√µes).'; }
        }

        function createInput(label, id, type, value = '') { return `<div><label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">${label}</label><input id="${id}" type="${type}" value="${value||''}" class="w-full glass-input rounded-xl px-4 py-3 text-sm"></div>`; }
        function createSelect(label, id, opts, selected) { const html = opts.map(o => `<option value="${o.v}" ${o.v===selected?'selected':''} class="bg-black text-gray-300">${o.l}</option>`).join(''); return `<div><label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">${label}</label><select id="${id}" class="w-full glass-input rounded-xl px-4 py-3 text-sm bg-[#1a1a1a]">${html}</select></div>`; }
        
        function createSelectFromCache(label, id, dataCache, valueKey, displayKeys, selectedValue) {
            let optionsHtml = '<option value="">-- Selecione --</option>';
            const actualVal = (typeof selectedValue === 'object' && selectedValue) ? selectedValue[valueKey] : selectedValue;
            dataCache.forEach(item => {
                const displayText = displayKeys.map(key => item[key]).filter(Boolean).join(' - ');
                const selected = (item[valueKey] == actualVal) ? 'selected' : '';
                optionsHtml += `<option value="${item[valueKey]}" ${selected}>${displayText}</option>`;
            });
            return `<div><label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">${label}</label><select id="${id}" class="w-full glass-input rounded-xl px-4 py-3 text-sm bg-[#1a1a1a]">${optionsHtml}</select></div>`;
        }

        window.closeModal = function(id) { const m = document.getElementById(id) || document.getElementById('action-modal'); m.classList.add('hidden'); m.classList.remove('flex'); }
        window.logout = async () => { try { await client.logout(); } catch (e) {} finally { localStorage.clear(); window.location.reload(); } }
        function notify(msg, type = 'success') { Toastify({ text: msg, duration: 3000, style: { background: type==='success'?"#10B981":"#EF4444" } }).showToast(); }
    </script>
</body>
